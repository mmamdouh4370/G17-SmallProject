<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Loafers</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gradient-to-b from-background to-[#4f2a0b] text-text overflow-auto">
    <nav class="bg-secondary">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button
              type="button"
              class="inline-flex items-center justify-center rounded-md p-2 text-text hover:bg-primary hover:text-background focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="block w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <svg
                class="hidden w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex shrink-0 items-center">
              <a href="./index.html">
                <img
                  class="h-8 w-auto"
                  src="./imgs/loafIcon.webp"
                  alt="Loaf Logo"
                />
              </a>
            </div>
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <a
                  href="./loginSignUp.html"
                  class="rounded-md hover:bg-primary hover:text-background px-3 py-2 text-lg font-semibold transition duration-300"
                >
                  Login/Sign-up
                </a>
                <a
                  href="https://github.com/mmamdouh4370/G17-SmallProject"
                  class="rounded-md px-3 py-2 text-lg font-semibold text-text hover:bg-primary hover:text-background transition duration-300"
                >
                  Github
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a
            href="./loginSignUp.html"
            class="block rounded-md hover:bg-primary hover:text-background px-3 py-2 text-base font-medium"
          >
            Login/Sign-up
          </a>
          <a
            href="https://github.com/mmamdouh4370/G17-SmallProject"
            class="block rounded-md px-3 py-2 text-base font-medium text-text hover:bg-primary hover:text-background"
          >
            Github
          </a>
        </div>
      </div>
    </nav>
    <section class="min-h-screen flex flex-col items-center justify-center -mt-6 text-center px-4">
      <img src="./imgs/loafIcon.webp" alt="Loaf Icon" class="w-auto h-[30rem] mb-6" />
      <h1 class="text-6xl text-text font-extrabold mb-4">Social Loafers</h1>
      <p class="text-xl text-alttext mb-4">a contact manager for social loafers</p>
      <a href="./loginSignUp.html" class="bg-primary text-background px-6 py-3 rounded-lg font-bold hover:bg-opacity-80 text-xl shadow-md transition duration-300">Get Started</a>
    </section>
  </body>
</html>
