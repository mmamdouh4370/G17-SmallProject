              <div>
                <label for="firstName" class="block text-sm font-medium text-alttext">First Name</label>
                <input id="firstName" type="text" placeholder = "Enter your first name" class="mt-1 block w-80 border-2 border-darkalt rounded-md text-text bg-secondary placeholder:text-text/80 px-3 py-2" required>
              </div>
              <div>

              </div>
              <div>

                <input id="email" type="email" class="mt-1 block w-80 px-3 py-2 border-2 border-darkalt rounded-md text-text bg-secondary placeholder:text-text/80" placeholder="name@email.com">
              </div>
              <div>
                <label for="phone" class="block text-sm font-medium text-alttext">Phone Number</label>
                <input id="phone" type="text" placeholder="XXX-XXX-XXXX" class="mt-1 block w-80  px-3 py-2 border-2 border-darkalt rounded-md text-text bg-secondary placeholder:text-text/80">
              </div>
              <button id = "addContactButton" type= "button" onclick = "isValid();" class="bg-darkalt hover:bg-darkalt/90 px-4 py-2 shadow text-text rounded font-semibold text-lg" >
