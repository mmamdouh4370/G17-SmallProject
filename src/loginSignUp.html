<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Loafers</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      /* Add transition effects */
      .form-container {
        position: relative;
        opacity: 1;
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .form-container.hidden {
        opacity: 0;
        transform: translateY(-20px);
      }

      .form-container.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script>
      function toggleForm() {
        const createAccountForm = document.getElementById(
          "create-account-form"
        );
        const loginForm = document.getElementById("login-form");
        const toggleButton = document.getElementById("toggle-button");

        // Toggle form visibility with animation
        if (createAccountForm.classList.contains("active")) {
          createAccountForm.classList.remove("active");
          createAccountForm.classList.add("hidden");

          loginForm.classList.remove("hidden");
          loginForm.classList.add("active");

          toggleButton.innerText = "Don't have an account? Create one";
        } else {
          loginForm.classList.remove("active");
          loginForm.classList.add("hidden");

          createAccountForm.classList.remove("hidden");
          createAccountForm.classList.add("active");

          toggleButton.innerText = "Already have an account? Login";
        }
      }
    </script>
  </head>
  <body class="bg-slate-300">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!-- Icon when menu is closed.-->
              <svg
                class="block w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!-- Icon when menu is open.-->
              <svg
                class="hidden w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex shrink-0 items-center">
              <a href="./index.html">
                <img
                  class="h-8 w-auto"
                  src="./imgs/loafIcon.webp"
                  alt="Your Company"
                />
              </a>
            </div>
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <a
                  href="./loginSignUp.html"
                  class="rounded-md hover:bg-gray-700 px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Login/Sign-up</a
                >
                <a
                  href="https://github.com/mmamdouh4370/G17-SmallProject"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                  >Github</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a
            href="./loginSignUp.html"
            class="block rounded-md hover:bg-gray-700 px-3 py-2 text-base font-medium text-white"
            aria-current="page"
            >Login/Sign-up</a
          >
          <a
            href="https://github.com/mmamdouh4370/G17-SmallProject"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >Github</a
          >
        </div>
      </div>
    </nav>
    <section class="min-h-screen flex items-center justify-center">
      <div class="bg-white rounded-lg shadow-lg p-8 h-[40rem] w-[30rem] -mt-24">
        <form
          id="create-account-form"
          class="form-container space-y-4 active"
          onSubmit=""
        >
          <h2 class="text-xl font-medium mb-8">Create Your Account</h2>
          <div class="space-y-1">
            <label class="block text-lg text-gray-600"> First Name </label>
            <input
              type="text"
              class="w-full px-3 py-2 border border-gray-200 rounded text-gray-800 text-md"
              placeholder="Enter your first name"
            />
          </div>
          <div class="space-y-1">
            <label class="block text-lg text-gray-600"> Last Name </label>
            <input
              type="text"
              class="w-full px-3 py-2 border border-gray-200 rounded text-gray-800 text-md"
              placeholder="Enter your last name"
            />
          </div>
          <div class="space-y-1">
            <label class="block text-lg text-gray-600"> Username </label>
            <input
              type="text"
              class="w-full px-3 py-2 border border-gray-200 rounded text-gray-800 text-md"
              placeholder="Choose a username"
            />
          </div>

          <div class="space-y-1 pb-8">
            <label class="block text-lg text-gray-600"> Password </label>
            <input
              type="password"
              class="w-full px-3 py-2 border border-gray-200 rounded text-gray-800 text-md"
              placeholder="Create a password"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 text-white rounded text-xl"
          >
            Register
          </button>
        </form>

        <form
          id="login-form"
          class="form-container space-y-4 hidden mb-[11.25rem]"
          onSubmit=""
        >
          <h2 class="text-xl font-medium mb-8">Login to Your Account</h2>
          <div class="space-y-1">
            <label class="block text-lg text-gray-600"> Username </label>
            <input
              type="text"
              class="w-full px-3 py-2 border border-gray-200 rounded text-gray-800 text-md"
              placeholder="Enter your username"
            />
          </div>

          <div class="space-y-1 pb-8">
            <label class="block text-lg text-gray-600"> Password </label>
            <input
              type="password"
              class="w-full px-3 py-2 border border-gray-200 rounded text-gray-800 text-md"
              placeholder="Enter your password"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 text-white rounded text-xl"
          >
            Login
          </button>
        </form>

        <button
          id="toggle-button"
          type="button"
          class="mt-6 w-full bg-gray-600 hover:bg-gray-700 px-4 py-2 text-white rounded text-xl"
          onclick="toggleForm()"
        >
          Don't have an account? Register
        </button>
      </div>
    </section>
  </body>
</html>
